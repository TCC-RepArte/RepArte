<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<title>Chats</title>
<!--Css link-->
<link rel="stylesheet" href="../front-end/chat.css">
</head>
<body>
<!-- ===================== COLUNA ESQUERDA ===================== -->

<div class="left-panel">

    <div class="left-header">Conversas</div>

    <div class="chat-list">

        <button class="chat-btn">
            <i class="bi bi-person-circle"></i> Ciclano
        </button>

        <button class="chat-btn">
            <i class="bi bi-person-circle"></i> Beltrano
        </button>

        <button class="chat-btn">
            <i class="bi bi-person-circle"></i> Terceiros
        </button>

         <button class="chat-btn">
            <i class="bi bi-person-circle"></i> Terceiros
        </button>

         <button class="chat-btn">
            <i class="bi bi-person-circle"></i> Terceiros
        </button>

         <button class="chat-btn">
            <i class="bi bi-person-circle"></i> Terceiros
        </button>

         <button class="chat-btn">
            <i class="bi bi-person-circle"></i> Terceiros
        </button>

         <button class="chat-btn">
            <i class="bi bi-person-circle"></i> Terceiros
        </button>

         <button class="chat-btn">
            <i class="bi bi-person-circle"></i> Terceiros
        </button>

         <button class="chat-btn">
            <i class="bi bi-person-circle"></i> Terceiros
        </button>

    </div>
</div>

<!-- ===================== PAINEL DIREITO ===================== -->

<div class="right-panel">


    <div class="header-chat">
        <button class="menu-mobile-btn"><i class="bi bi-list"></i></button>
        <i class="bi bi-person-circle"></i>
        <span>Fulano</span>
    </div>

    <div class="chat-area">

        <div class="msg-right">
            Oioi!!
            <div class="time">20:19</div>
        </div>

        <div class="msg-right">
            Adorei o seu perfil
            <div class="time">20:19</div>
        </div>

        <div class="msg-left">
            Obrigada!!
            <div class="time">20:19</div>
        </div>

    </div>

    <div class="input-area">
        <input type="text" placeholder="Mandar mensagem...">
        <button class="send-btn"><i class="bi bi-send-fill"></i></button>
    </div>

</div>
<script>
document.querySelector(".menu-mobile-btn").addEventListener("click", () => {
    document.querySelector(".left-panel").classList.toggle("open");
});

// fecha o menu qnd clica numa conversa
document.querySelectorAll(".chat-btn").forEach(btn => {
    btn.addEventListener("click", () => {
        document.querySelector(".left-panel").classList.remove("open");
    });
});
</script>

</body>
</html>
